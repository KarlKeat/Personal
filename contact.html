    </head>

    <body>
        <div id="TopBar">
            <div>
                <h1>KARL KEAT</h1>
            </div>
            <div id="NavBar">
                <p>
                    <a href="index.html">Home</a>
                    <a href="about.html">About Me</a>

                </p>
            </div>
        </div>
        <div id="ContactForm" >
            <p>Get in touch! (All fields are required.)</p>
            <form onsubmit="submitForm()">
                <label>Name:<br>
                    <input required type="text" id="name"></input>
                </label>
                <br><br>
                <label>Email:<br>
                    <input required type="email" id="email"></input>
                </label>
                <br><br>
                <label>Purpose:<br>
                    <select required id="purpose">
                        <option value=""></option>
                        <option value="business">Business Inquiry</option>
                        <option value="recruiting">Recruiting</option>
                        <option value="chat">Chat</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <br><br>
                <textarea required id="message" cols="50" rows="10"></textarea>
                <br><br>
                <input type="submit" id="submit" value="Submit" ></input>
            </form>
        </div>
    </body>
</html>
